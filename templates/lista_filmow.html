{% extends 'glowny.html' %}

{% block title %} Lista filmow {% endblock %}

{% block body %}
    <div class="jumbotron">
      <h1 class="display-4">{% if user.is_authenticated %}
            Witaj {{ user.username }}<br>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% endif %}
      </h1>
        <hr class="my-4">
        <p>Lista filmow</p>

    </div>

        <a href="{% url 'nowy_film' %}">Nowy Film <i class="fas fa-plus-circle"></i></a>
        <br>
        {% for film in filmy %}
        <div class="card">
          <div class="card-body">
              <img src="/media/{{film.photo}}">
             <div class="row">
                 <div class="col-sm-9">
                     <h2>{{film}}</h2>
                 </div>
                 <div class="col-sm-3">
                     <a href="{% url 'edytuj_film' film.id %}"><i class="fas fa-2x fa-edit"></i></a>
                     <a href="{% url 'usun_film' film.id %}"><i class="fas fa-2x fa-trash-alt"></i></a>
                 </div>
             </div>
              <div class="row">
                <p class="desc">{{film.description}}</p>
              </div>
          </div>
        </div>

        {% endfor %}

{% endblock %}
